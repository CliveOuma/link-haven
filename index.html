<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
     <link rel="shortcut icon" href="images/bookmarker.png" type="image/x-icon">
     <!-- font style -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
     
      <!-- fontawsome -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
       <!-- bootstrap css -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
       integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       <!-- bootstrap js -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
       integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <!-- main stylesheet -->
       <link rel="stylesheet" href="css/style.css">
    <title>Bookmarker Application</title>
</head>
<body class="position-relative vh-100">
    <!----================ main ======================-->
<main class="text-center container py-5">
        <h1 class="py-2">Site Saver</h1>
        <div class="body py-4 mt-5">
            <h2> <i class="fa-solid fa-bookmark"></i> Save your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
            <div class="inputs text-start row g-4 ">
            <div class="col-md-12">
                <label for="siteName"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name
                </label>
              <input type="text" id="siteName" class="form-control mt-2" placeholder="Enter Name" oninput="validation(this)">
                
            </div>
            <div class="col-md-12">
                <label for="websiteUrl"><i class="fa-solid fa-link pe-2"></i>Site URL
                </label>
                <input type="text" id="websiteUrl" class="form-control mt-2" placeholder="Website URL" oninput="validation(this)">
            </div>
            <button class="btn px-5 mx-auto"  onclick="addWebsites()">Submit</button>
            </div>
            <div class="row content mt-4 ">
                <div class="col-md-12 mt-4  content_head">
                <div class="inner-content d-flex justify-content-around p-2 bg-light">
                    <span>index</span>
                <span>Website Name</span>
                <span>View</span>
                <span>Delete</span>
                </div>
                </div>
            </div>
            <div class="row" id="rowBody">
            </div>
        </div>
</main>
  <!----================ modal ======================-->
<div class="overlay position-fixed top-0 start-0 end-0 bottom-0 w-100  d-none w-100 h-100"id="overlay" onclick="closeModal()"></div>
<div class="warning position-absolute p-4 shadow-lg bg-white rounded-2 translate-middle top-50 start-50 d-none"id="warning">
    <div class="heading d-flex justify-content-between mb-4">
        <div class="circles d-flex">
            <div class="circle-red rounded-circle me-2"></div>
            <div class="circle-yellow rounded-circle me-2"></div>
            <div class="circle-green rounded-circle me-2"></div>
        </div>
        <button class="border-0 bg-transparent" onclick="closeModal()"><i class="fa-solid fa-xmark close fs-3"></i></button>
    </div>
    <p>Site Name or URL is not valid. Please follow the rules below:</p>
<div class="warning_phrase d-flex align-items-center">
    <i class="fa-regular fa-circle-right p-2"></i>
    <p>Site Name must:</p>
</div>
<div class="warning_phrase d-flex align-items-center mt-2">
    <i class="fa-regular fa-circle-right p-2"></i>
    <p>Site Name must be a valid one</p>
</div>
<div class="warning_phrase d-flex align-items-center mt-2">
    <i class="fa-regular fa-circle-right p-2"></i>
    <p>Site URL must be a valid web address.</p>
</div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
